<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>MomantomClone-nerani</title>

    <link
      href="https://fonts.googleapis.com/css?family=Alata&display=swap&subset=latin-ext,vietnamese"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="inner">
        <div class="js-clock">
          <h1 class="js-clock-title">
            00:00
          </h1>
        </div>

        <form class="js-form form" action="">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
        <form action="" class="js-toDoForm">
          <input type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList"></ul>
      </div>

      <span class="js-weather"> </span>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
